<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="illustration-hero">
      <object data="images/illustration-hero.svg" type="image/svg+xml"></object>
    </div>
    <div class="content">
      <div class="text">
        <h1 class="big-title">Order Summary</h1>

        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>  
    </div>
      
    <div class="plans">
      <div class="type-of-plan">
        <object data="images/icon-music.svg" type="image/svg+xml" class="icon-music"></object>
        <div class="plan-text">
          <p class="title-plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div> 
      </div>
      <a href="#" class="change-link">Change</a> 
    </div>
      
    <button class="btn">Proceed to Payment</button>

    <div><a href="#" class="cancel-link">Cancel Order</a> </div>
      
    </div>
    
  </main>

</body>
</html>
